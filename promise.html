<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Promise Day ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #c9184a;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      color: #6a040f;
      margin-bottom: 25px;
    }

    .promise {
      font-size: 1rem;
      color: #3a0ca3;
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .promise:nth-child(1) { animation-delay: 0.5s; }
    .promise:nth-child(2) { animation-delay: 1.2s; }
    .promise:nth-child(3) { animation-delay: 1.9s; }
    .promise:nth-child(4) { animation-delay: 2.6s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    button {
      margin-top: 25px;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(255,77,109,0.6);
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: hearts 6s linear infinite;
    }

    @keyframes hearts {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Promise Day</h1>
    <h2>To the one who means everything to me üíñ</h2>

    <div class="promise">‚ú® I promise to stand by you, even from miles away.</div>
    <div class="promise">‚ú® I promise to respect your feelings and your silence.</div>
    <div class="promise">‚ú® I promise to choose you, every single day.</div>
    <div class="promise">‚ú® I promise my heart is always yours.</div>

    <button onclick="showSurprise()">Click for Surprise üíò</button>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-card">
      <span class="close" onclick="closePopup()">√ó</span>
      <p id="popupText"></p>
    </div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = Math.random() > 0.5 ? '‚ù§' : 'üíã';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 600);

    function showSurprise() {
      const lines = [
        "Mahi, are you magic? Because every time I think of you, my heart forgets how to behave üòò‚ù§Ô∏è",
        "Mahi, distance means nothing when my heart keeps kissing yours üíãüíñ",
        "If kisses were stars, Mahi, I‚Äôd give you the whole universe üòò‚ú®",
        "Mahi, you‚Äôre not just my promise‚Ä¶ you‚Äôre my forever ‚ù§Ô∏èüíã"
      ];

      const line = lines[Math.floor(Math.random() * lines.length)];
      document.getElementById('popupText').innerText = line;
      document.getElementById('popup').classList.remove('hidden');

      for (let i = 0; i < 20; i++) {
        setTimeout(createHeart, i * 120);
      }
    }

    function closePopup() {
      document.getElementById('popup').classList.add('hidden');
    }
  </script>

</body>
</html>
